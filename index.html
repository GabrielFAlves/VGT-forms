<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>

</head>
<body class="py-5">
    <form id="formVGT" method="POST">
        <div class="container px-4 container1">
            <div class="text-center">
                <img src="vgt.png" class="img-fluid mt-4 mb-3 topLogo" alt="logo">
        </div>
            <p class="paragraph">1 - Aluno:</p>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Nome completo: " aria-label="fullName" aria-describedby="basic-addon1" name="Nome" required>
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Matricula:" aria-label="matricula" aria-describedby="basic-addon1" name="Matrícula" required>
            </div>
            <p class="paragraph">2 - Qual o seu gênero?</p>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="Genero" id="flexRadioDefault1"value="Homem">
                <label class="form-check-label" for="flexRadioDefault1">
                    Homem
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="Genero" id="flexRadioDefault2" value="Mulher">
                <label class="form-check-label" for="flexRadioDefault2">
                    Mulher
                </label>
            </div>
            <div class="form-check mb-2">
                <input class="form-check-input" type="radio" name="Genero" id="flexRadioDefault3" value="Prefiro não informar">
                <label class="form-check-label" for="flexRadioDefault3">
                    Prefiro não informar
                </label>
            </div>
            <p class="mt-3 paragraph">3 - Areas de enteresse:</p>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" name="Areas Interesse" value="Desenvolvimento">
                <label class="form-check-label" for="flexSwitchCheckDefault">Desenvolvimento</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault2" name="Areas Interesse" value="Games">
                <label class="form-check-label" for="flexSwitchCheckDefault2">Games</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault3" name="Areas Interesse" value="Comercial">
                <label class="form-check-label" for="flexSwitchCheckDefault3">Comercial</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault4" name="Areas Interesse" value="Marketing">
                <label class="form-check-label" for="flexSwitchCheckDefault4">Marketing</label>
            </div>
            <p class="mt-3 question">4 - Quais são suas skills?</p>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="Python" name="Skills">
                <label class="form-check-label" for="inlineCheckbox1">Python</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="Java" name="Skills">
                <label class="form-check-label" for="inlineCheckbox2">Java</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="React" name="Skills">
                <label class="form-check-label" for="inlineCheckbox3">React.js</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="CSS" name="Skills">
                <label class="form-check-label" for="inlineCheckbox4">CSS</label>
            </div>
            <div class="form-check form-check-inline mb-3">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="HTML" name="Skills">
                <label class="form-check-label" for="inlineCheckbox5">HTML</label>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-outline-success mb-3 btnSucess">
                    Enviar
                </button>
            </div>
        </div>
        <div class="container text-center fotter">
    </form>
        <p class="made-by">Feito por Firmamento e Firmeza &copy; VGT Develoments todos os direitos reservados</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
</body>
</html>
